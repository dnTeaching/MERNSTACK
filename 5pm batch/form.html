<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="myStyle.css">
    <style>
      label{
        color: red;
      }
    </style>
  </head>
  <body>
    <center>
      <form>
        <h3 style="font:bold">Html Form</h3>
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" />&nbsp;&nbsp;

          <label for="age">Age:</label>
          <input type="number" name="age" />&nbsp;&nbsp;

          <label for="weight">Weight:</label>
          <input type="number" name="weight" />
        </div>
        <br />
        <div>
          <label for="mob_no">Mobile Number:</label>
          <input type="tel" name="mob_no" />&nbsp;&nbsp;
          <label for="date_of_birth">Date of Birth:</label>
          <input type="date" name="date_of_birth" />
        </div>
        <br />
        <div>
          <label for="gender">Gender:</label>
          Male<input type="radio" name="gender" /> Female<input
            type="radio"
            name="gender"
          />
        </div>
        <br />
        <label for="occupation">Occupation:</label>
        <select name="occupation" id="occupation">
          <option value="farmer">farmer</option>
          <option value="farmer">farmer</option>
          <option value="farmer">farmer</option>
        </select>
        <br><br>

        <img src="https://www.shutterstock.com/image-photo/mountains-under-mist-morning-amazing-600w-1725825019.jpg" alt="image" height="100">
      </form>
    </center>
  </body>
</html>
